<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Rankeadas</h1>
        <label for="vitorias">Quantidade de Vitórias:</label>
        <input type="number" id="vitorias" placeholder="Digite suas vitórias" required>
        
        <label for="derrotas">Quantidade de Derrotas:</label>
        <input type="number" id="derrotas" placeholder="Digite suas derrotas" required>
        
        <button id="calcular">Calcular Nível</button> 
        
        <div id="resultado"></div> 
    </div>

    <script src="index.js"></script>
</body>
</html>
