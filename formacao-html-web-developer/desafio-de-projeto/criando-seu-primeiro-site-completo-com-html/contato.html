<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./img/contato-header-image.jpg" alt="Imagem de Contato">
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="sobre.html">Sobre a Clínica</a></li>
            <li><a href="horario.html">Horário de Atendimento</a></li>

        </ul>

    <main>
        <h1>Contato</h1>
        <p>Telefones: (xx) xxxx-xxxx | WhatsApp: (xx) xxxxx-xxxx</p>
        <p>Endereço: Rua Exemplo, 123</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d..."></iframe>
        
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    
    <footer>
        <p>Contato: (xx) xxxx-xxxx | Endereço: Rua Exemplo, 123</p>
    </footer>
</body>
</html>
